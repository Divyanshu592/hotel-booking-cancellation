name: ML Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'   # daily at 2 AM UTC

jobs:
  test-and-retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug directory structure
        run: |
          echo "===== CURRENT WORKING DIRECTORY ====="
          pwd
          echo "===== ROOT DIRECTORY ====="
          ls -la
          echo "===== SRC DIRECTORY ====="
          ls -la src || echo "src directory missing"
          echo "===== MODELS DIRECTORY ====="
          mkdir -p src/models
          ls -la src/models

      - name: Run Main ML Pipeline
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/src
        run: |
          python src/main.py

      - name: Archive trained models + graphs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trained-models-and-graphs
          path: |
            src/models/
            graphs/

      - name: Deployment placeholder
        if: github.ref == 'refs/heads/main'
        run: echo "Model retrained successfully. Ready for deployment."
